    <main>
        <h2>Storm Center: Report A Storm</h2>
        <form method="get" action="thanks.html">
        <fieldset>
        <legend>Personal Information</legend>
            <label class="top" for="name">Full Name(required):
                <input type="text" name="name" id="name" required pattern="[A-Z, 5-100]+"></label>
            <label class="top" for="email">Email:
                <input type="email" name="email" id="email" placeholder="johndoe@email.com"></label>
            <label class="top" for="phone">Phone Number(required):
                <input type="tel" name="phone" id="phone" placeholder="888-888-8888" required></label>
            <label class="top" for="zip">ZIP Code:
                <input type="number" id="zip" name="zip" required></label>
        </fieldset>
        <fieldset>
        <legend>Storm Information:</legend>
            <label class="top" for="date">Storm Date:
                <input type="date" name="date" id="date"></label>
            <label class="top" for="stormtype">Storm Type:
                <input type="text" name="type" id="stormtype" list="storm"></label>
                <datalist id="storm">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            <label class="top" for="severity">Storm Severity: <span id="ratingvalue">1</span></label>

                <input name="severity" id="severity" type="range" value="1" min="1" max="10" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <label class="top" for="region">Storm Region:
                <select name="region" id="region">
                    <option selected="true" disabled="disabled">Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="soda-springs">Soda Springs</option>
                    <option value="fish-haven">Fish Haven</option>
                </select>
            </label>

            <div class="danger">
            <label id="indanger">Are you in Danger?</label>
                <label><input name="danger" type="radio" value="yes">Yes</label>
                <label><input name="danger" type="radio" value="maybe">Maybe</label>
                <label><input name="danger" type="radio" value="no">No</label>
            </div>
            <label class="top" for="info">Additional Information:</label>
                <textarea name="info" id="info"></textarea>
        </fieldset>
        <button type="submit" onclick="thanks.html" value="storm report">Report Storm</button>

        </form>
